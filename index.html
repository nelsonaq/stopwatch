<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/b2eae21fde.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>

    <div class="container">
      
      <div class="time-container">
        <span class="minutes">00</span> : <span class="seconds">00</span> : <span
          class="milliseconds"
          >00</span
        >
      </div>

      <div class="btn-container">
        <button type="button" class="btn btn-start">
          <span><i class="fa fa-solid fa-play"></i></span>
        </button>
        <button type="button" class="btn btn-stop"><span><i class="fa fa-thin fa-stop"></i></i></span></button>
        <button type="button" class="btn btn-reset"><span><i class="fa fa-solid fa-rotate-right"></i></span></button>
        <button type="button" class="btn btn-bookmark">
          <span><i class="fa fa-solid fa-bookmark"></i></span>
        </button>
        <button type="button" class="btn btn-clear">
          <span><i class="fa fa-solid fa-trash"></i></span>
        </button>
      </div>

      <div class="lap-container">
        <!-- <div class="lap-list">
          <h2 class="lap-number">1.</h2>
          <h2 class="lap">00:00:00</h2>
        </div>
        <div class="lap-list">
          <h2 class="lap-number">2.</h2>
          <h2 class="lap">00:00:00</h2>
        </div> -->
      </div>

    </div>
    
  </body>
</html>
